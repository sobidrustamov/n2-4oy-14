<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>

      window.location.replace("/")
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <div class="container flex items-center justify-center h-screen">
    <div class="bg-gray-200 w-1/3 p-5 rounded">
      <h3 class="text-4xl text-center mb-5">Login</h3>
      <form class="">
        <input class="w-[100%] p-3 rounded my-1" type="text" id="username" placeholder="Your Username">

    </div>
  </div>
